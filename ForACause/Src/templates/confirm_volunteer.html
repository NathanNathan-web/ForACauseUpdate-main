{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Confirm Volunteer</h2>
    <p>Are you sure you want to volunteer for the event <strong>{{ event.name }}</strong> on <strong>{{ event.date }}</strong>?</p>
    <form method="POST">
        <button type="submit" class="btn btn-success">Confirm</button>
        <a href="{{ url_for('volunteer') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
