{% extends "base.html" %}

{% block content %}
<h1 class="mb-4">Volunteer Opportunities</h1>
<div class="row">
    {% for event in events %}
    <div class="col-md-4">
        <div class="card mb-4">
            <img src="{{ url_for('static', filename='images/' + event.image_file) }}" class="card-img-top" alt="{{ event.name }}">
            <div class="card-body">
                <h5 class="card-title">{{ event.name }}</h5>
                <p class="card-text">{{ event.description }}</p>
                <p><strong>Date:</strong> {{ event.date }}</p>
                <p><strong>Category:</strong> {{ event.category }}</p>

                {% if event.id in signed_up_event_ids %}
                <button class="btn btn-success" disabled>Volunteering</button>
                {% else %}
                <a href="{{ url_for('confirm_volunteer', event_id=event.id) }}" class="btn btn-primary">Volunteer</a>
                {% endif %}
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
