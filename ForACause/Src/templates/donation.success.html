<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForACause - Donation Successful</title>
    <style>
        :root {
            --success-color: #28a745;
            --success-light: #e8f5e9;
            --primary-color: #007bff;
            --primary-dark: #0056b3;
            --text-muted: #6c757d;
            --animation-duration: 0.6s;
        }

        body {
            background: linear-gradient(135deg, #edf2f7 0%, #ffffff 100%);
            font-family: 'Poppins', system-ui, -apple-system, sans-serif;
            color: #333;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .success-card {
            background: #ffffff;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
            max-width: 600px;
            margin: 0 auto;
            overflow: hidden;
            transform: translateY(20px);
            opacity: 0;
            animation: slideUp var(--animation-duration) ease forwards;
        }

        .card-body {
            padding: 3rem 2rem;
            text-align: center;
        }

        .success-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 2rem;
            background: var(--success-light);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 25px -5px rgba(40, 167, 69, 0.25);
            animation: scaleIn 0.5s ease 0.3s both;
        }

        .success-icon svg {
            width: 60px;
            height: 60px;
            fill: var(--success-color);
            animation: checkmark 0.4s ease-in-out 0.8s both;
        }

        .success-title {
            color: var(--success-color);
            font-size: 2.5rem;
            font-weight: 800;
            margin: 1rem 0;
            opacity: 0;
            animation: fadeIn 0.5s ease 0.6s forwards;
        }

        .success-message {
            color: var(--text-muted);
            font-size: 1.2rem;
            margin: 1rem 0;
            opacity: 0;
            animation: fadeIn 0.5s ease 0.8s forwards;
        }

        .donation-details {
            background: #f8f9fa;
            border-radius: 16px;
            padding: 1.5rem;
            margin: 2rem 0;
            opacity: 0;
            animation: fadeIn 0.5s ease 1s forwards;
        }

        .detail-item {
            margin: 0.5rem 0;
        }

        .detail-label {
            color: var(--primary-color);
            font-weight: 600;
            margin-right: 0.5rem;
        }

        .detail-value {
            font-weight: 500;
        }

        .btn-donate-again {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 50px;
            padding: 1rem 2.5rem;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 20px -5px rgba(0, 123, 255, 0.3);
            opacity: 0;
            animation: fadeIn 0.5s ease 1.2s forwards;
            text-decoration: none;
            display: inline-block;
        }

        .btn-donate-again:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px -5px rgba(0, 123, 255, 0.4);
            background: linear-gradient(135deg, var(--primary-dark), var(--primary-color));
        }

        .btn-donate-again:active {
            transform: translateY(-1px);
        }

        @keyframes slideUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes scaleIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes checkmark {
            from {
                transform: scale(0) rotate(-45deg);
                opacity: 0;
            }
            to {
                transform: scale(1) rotate(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .card-body {
                padding: 2rem 1.5rem;
            }

            .success-icon {
                width: 80px;
                height: 80px;
            }

            .success-icon svg {
                width: 48px;
                height: 48px;
            }

            .success-title {
                font-size: 2rem;
            }

            .success-message {
                font-size: 1.1rem;
            }

            .btn-donate-again {
                padding: 0.875rem 2rem;
                font-size: 1.1rem;
            }

            .donation-details {
                padding: 1.25rem;
                margin: 1.5rem 0;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            .success-card,
            .success-icon,
            .success-icon svg,
            .success-title,
            .success-message,
            .donation-details,
            .btn-donate-again {
                animation: none;
                opacity: 1;
                transform: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-card">
            <div class="card-body">
                <div class="success-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
                        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM6.97 10.97l-2.47-2.47a.75.75 0 0 1 1.06-1.06l1.72 1.72 3.72-3.72a.75.75 0 0 1 1.06 1.06L7.97 10.97a.75.75 0 0 1-1.06 0z"/>
                    </svg>
                </div>

                <h1 class="success-title">Thank You for Your Donation!</h1>
                <p class="success-message">Your generosity helps us make a difference.</p>

                <div class="donation-details">
                    <div class="detail-item">
                        <span class="detail-label">Organization:</span>
                        <span class="detail-value">{{ organization_name }}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Amount Donated:</span>
                        <span class="detail-value">${{ donation_amount }}</span>
                    </div>
                </div>

                <a href="{{ url_for('donate') }}" class="btn-donate-again">
                    Make Another Donation
                </a>
            </div>
        </div>
    </div>
</body>
</html>
