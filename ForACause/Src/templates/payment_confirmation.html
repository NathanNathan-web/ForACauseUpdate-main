{% extends "base.html" %}
{% block title %}Payment Confirmation{% endblock %}

{% block content %}
<div class="payment-confirmation-container">
    <h2 class="text-center">Scan to Pay</h2>
    <p class="text-center">Please scan the QR code below using PayNow or PayLah to complete your payment.</p>
    <div class="qr-code-wrapper text-center">
        <img src="/static/images/yh_qr.jpg" alt="SGQR Code" style="max-width: 200px;">
    </div>
    <h3 class="text-center mt-4">Total Amount: ${{ '%.2f' % total }}</h3>
    <div class="text-center mt-4">
        <a href="{{ url_for('order_confirmation') }}" class="btn btn-primary">View Transaction</a>
    </div>
</div>
{% endblock %}
