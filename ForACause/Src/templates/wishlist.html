{% extends "base.html" %}
{% block content %}
<div class="container my-5">
    <h2 class="text-center">My Wishlist</h2>
    <div class="row">
        {% for event in events %}
        <div class="col-md-4 mb-4">
            <div class="card shadow-sm">
                <img src="{{ url_for('static', filename='images/' + event.image_file) }}" class="card-img-top" alt="Event Image">
                <div class="card-body">
                    <h5 class="card-title">{{ event.name }}</h5>
                    <p class="card-text">{{ event.description }}</p>
                    <p><span class="badge bg-primary">{{ event.category }}</span></p>
                    <p><i class="bi bi-calendar"></i> {{ event.date }}</p>
                    <form action="{{ url_for('remove_from_wishlist', event_id=event.id) }}" method="POST">
                        <button type="submit" class="btn btn-danger btn-sm">
                            <i class="bi bi-trash"></i> Remove
                        </button>
                    </form>
                </div>
            </div>
        </div>
        {% else %}
        <p class="text-center">No events in your wishlist yet. Start adding some!</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
